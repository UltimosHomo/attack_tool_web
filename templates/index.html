{% extends 'base.html' %}

{% block head %}
<title>Attack Tool</title>
{% endblock %}

{% block body %}

<h1>PLC attack tool</h1>
<h2>PLC Address</h2>
<input id="octet1" type="number" min="1" max="255" step="1" onchange="updateIp()"/>
<input id="octet2" type="number" min="1" max="255" step="1" onchange="updateIp()"/>
<input id="octet3" type="number" min="1" max="255" step="1" onchange="updateIp()"/>
<input id="octet4" type="number" min="1" max="255" step="1" onchange="updateIp()"/>
<h2>PLC Status</h2>
<div id="plcStatus"></div>
<h2>Modbus Attacks</h2>
<p>
    <form action="/attack/plc/modbus/disable" method="post" onsubmit='disableButtons()'>
        <button name="modbusDisable" class="attackButton" type="submit">Disable control</button>
    </form>
    <form action="/attack/plc/modbus/disrupt" method="post" onsubmit='disableButtons()'>
        <button name="modbusDisrupt" class="attackButton" type="submit">Disrupt operation</button>
    </form>
    <form action="/attack/plc/modbus/restore" method="post" onsubmit='disableButtons()'>
        <button name="modbusRestore" class="attackButton" type="submit">Restore control & operation</button>
    </form>
</p>
<h2>DoS Attacks</h2>
<p>
    <form action="/attack/dos/tcp-syn" method="post" onsubmit='disableButtons()'>
        <button name="dosTcpSyn" class="attackButton" type="submit">TCP Syn</button>
    </form>
    <form action="/attack/dos/tcp-xmas" method="post" onsubmit='disableButtons()'>
        <button name="dosTcpXmas" class="attackButton" type="submit">TCP Xmas</button>
    </form>
</p>
<h2>Malware</h2>
<p>
    <form action="/attack/malware/eicar" method="post" onsubmit='disableButtons()'>
        <button name="malwareEicar" class="attackButton" type="submit">EICAR test</button>
    </form>
    <form action="/attack/malware/passwd" method="post" onsubmit='disableButtons()'>
        <button name="malwarePasswd" class="attackButton" type="submit">Steal password</button>
    </form>
</p>
<h2>CVE Exploits</h2>
<p>
    <form action="/attack/cve/2015-5374" method="post" onsubmit='disableButtons()'>
        <button name="cve-2015-5374" class="attackButton" type="submit">CVE-2015-5374</button>
    </form>
    <form action="/attack/cve/2014-0750" method="post" onsubmit='disableButtons()'>
        <button name="cve-2014-0750" class="attackButton" type="submit">CVE-2014-0750</button>
    </form>
</p>
<h2>Log</h2>
<div id="log" style="height: 120px; overflow-y: scroll;"></div>
<script src="{{ url_for('static', filename='script/jquery-3.5.1.min.js') }}"></script>
<script type="text/javascript">
    function disableButtons() {
        var buttons = document.getElementsByClassName("attackButton");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
            }
    }

    function updateIp() {
        var a = document.getElementById("octet1").value.toString();
        var b = document.getElementById("octet2").value.toString();
        var c = document.getElementById("octet3").value.toString();
        var d = document.getElementById("octet4").value.toString();
        var ip = a + "." + b + "." + c + "." + d
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "/update/plc_ip", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("ip=" + ip);
    }

    $(window).on('load',function(){
        refreshStatus();
        refreshLog();
        refreshIp()
    })
    function refreshStatus() {
        $.ajax({
            url: "/status/plc",
            type: "get",
            success: function(data) {
                $("#plcStatus").html(data);
            },
            complete: function() {
                setTimeout(refreshStatus, 1000);
            }
        });
    }

    function refreshLog() {
        $.ajax({
            url: "/status/log",
            type: "get",
            success: function(data) {
                $("#log").html(data);
            },
            complete: function() {
                setTimeout(refreshLog, 2000);
            }
        });
    }

    function refreshIp() {
        $.ajax({
            url: "/update/plc_ip",
            type: "get",
            success: function(data) {
                var arrayIp = data.split(".");
                $("#octet1").val(parseInt(arrayIp[0]));
                $("#octet2").val(parseInt(arrayIp[1]));
                $("#octet3").val(parseInt(arrayIp[2]));
                $("#octet4").val(parseInt(arrayIp[3]));
            },
        });
    }
</script>
{% endblock %}
